<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>API Project</title>
    <script src="js/index.js"></script>
</head>
<body>
<h2>All countries!</h2>

<form>
    <div>
        <label>Choose continent</label>
        <select id="continent">
            <option value="all">All</option>
            <option value="europe"> Europe</option>
            <option value="asia">Asia</option>
            <option value="america">America</option>
            <option value="africa">Africa</option>
            <option value="australia">Australia</option>
        </select>
        <br><br>
    </div>

<div>
    <fieldset id="order">
    <legend>Order:</legend>
    <input type="radio" id="AZ" name="order" value="az" checked>
    <label for="AZ">From A to Z</label>
    <input type="radio" id="ZA" name="order" value="za">
    <label for="ZA">From Z to A</label>
    <input type="radio" id="smallest" name="order" value="smallest">
    <label for="smallest">From smallest to largest</label>
    <input type="radio" id="largest" name="order" value="largest">
    <label for="largest">From largest to smallest</label>
    </fieldset>
</div>

    <div>
        <fieldset id="info">
            <legend>Shown information:</legend>
            <input type="checkbox" id="capitalBox" name="info" value="capital">
            <label for="capitalBox">Capital</label>
            <input type="checkbox" id="region" name="info" value="region">
            <label for="region">Continent</label>
            <input type="checkbox" id="area" name="info" value="area">
            <label for="area">Area</label>
            <input type="checkbox" id="population" name="info" value="population">
            <label for="area">Population</label>


        </fieldset>
    </div>
</form>

<ul class="country-list" id="ul-countries">

</ul>

</body>
</html>
